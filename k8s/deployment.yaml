apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-lotso-docs
  labels:
    app: consumer-lotso-docs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer-lotso-docs
  template:
    metadata:
      labels:
        app: consumer-lotso-docs
    spec:
      containers:
        - name: consumer-lotso-docs
          image: mpayalal/consumer-lotso-docs:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          volumeMounts:
          - name: gcp-sa-volume
            mountPath: /secrets/gcp
            readOnly: true
          env:
          - name: GCP_SA_KEY
            value: /secrets/gcp/key.json
          - name: GCP_BUCKET_NAME
            value: lotso_bucket
          - name: RABBITMQ_USER
            value: marciano
          - name: RABBITMQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: my-rabbitmq
                key: rabbitmq-password
          - name: RABBITMQ_HOST
            value: my-rabbitmq.rabbitmq-ns.svc.cluster.local
          - name: RABBITMQ_PORT
            value: "5672"
          - name: RABBITMQ_QUEUE_DELETE
            value: delete_file
          - name: RABBITMQ_QUEUE_NOTIFICATIONS
            value: notifications
          - name: RABBITMQ_QUEUE_AUTHENTICATION
            value: authenticate_file
          - name: RABBITMQ_QUEUE_TRANSFER_DELETE_DOCS
            value: delete_data_transferred_documents_queue
          - name: RABBITMQ_QUEUE_TRANSFER_DELETE_USER
            value: delete_data_transferred_user_queue
          resources:
            limits:
              cpu: "50m"
              memory: "100Mi"
            requests:
              cpu: "50m"
              memory: "100Mi"
      volumes:
        - name: gcp-sa-volume
          secret:
            secretName: gcp-sa